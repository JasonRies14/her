<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>LOLW</title>
</head>
<body>
    <section class="section1">
        <div class="music">
            <div class="content">
                <div class="top-bar">
                  <span>Now Playing</span>
                </div>
                <div class="image-wrapper">
                  <div class="music-image">
                    <img src="/images/img1.jpg">
                  </div>
                </div>
                <div class="music-titles">
                  <p class="name">Runaway</p>
                  <p class="artist">AURORA</p>
                </div>
                <div class="progress-details">
                  <div class="progress-bar">
                    <span></span>
                  </div>
                  <div class="time">
                    <span class="current">0:00</span>
                    <span class="final">5:30</span>
                  </div>
                </div>
                <div class="control-btn">
                  <span class="material-symbols-rounded" id="prev">skip_previous</span>
                  <div class="play-pause">
                    <span class="material-symbols-rounded">play_arrow</span>
                  </div>
                  <span class="material-symbols-rounded" id="next">skip_next</span>
                </div>
              </div>
            
              <audio src="/music/music1.mp3" class="main-song"></audio>
            
              <script src="js/playlist.js"></script>
              <script src="js/script.js"></script>
        </div>
        <div class="main-picture-container">
            <div>
                <div>

                </div>
            </div>
        </div>
    </section>
    <section class="section2">
        <div class="container">
            <div class="wrapper" id="imageSlider">
                <img src="/images2/img1.jpg" alt="image 1">
                <img src="/images2/img2.jpg" alt="image 1">
                <img src="/images2/img3.jpg" alt="image 1">
                <img src="/images2/img4.jpg" alt="image 1">
                <img src="/images2/img5.jpg" alt="image 1">
                <img src="/images2/img6.jpg" alt="image 1">
                <img src="/images2/img7.jpg" alt="image 1">
                <img src="/images2/img8.jpg" alt="image 1">
                <img src="/images2/img9.jpg" alt="image 1">
                <img src="/images2/img10.jpg" alt="image 1">
                <img src="/images2/img11.jpg" alt="image 1">
                <img src="/images2/img12.jpg" alt="image 1">
                <img src="/images2/img13.jpg" alt="image 1">
                <img src="/images2/img14.jpg" alt="image 1">
                <img src="/images2/img15.jpg" alt="image 1">
                <img src="/images2/img16.jpg" alt="image 1">
                <img src="/images2/img17.jpg" alt="image 1">
            </div>
        </div>
    </section>
    <script src="js/playlist.js"></script>
    <script src="js/script.js"></script>
    <script src="js/imgscript.js"></script>
</body>
</html>
